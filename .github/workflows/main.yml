name: Laravel test case

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Read .env.testing file and set database variables
        id: env
        run: |
          echo "Reading .env.testing file..."
          export $(grep -v '^#' .env.testing | xargs -d '\n')

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run database migrations
        run: php artisan migrate --force

      - name: Run Pest tests
        run: ./vendor/bin/pest

      - name: Print database details
        run: |
          echo "Database Connection: ${DB_CONNECTION}"
          echo "Database Host: ${DB_HOST}"
          echo "Database Port: ${DB_PORT}"
          echo "Database Name: ${DB_DATABASE}"
          echo "Database Username: ${DB_USERNAME}"
          echo "Database Password: ${DB_PASSWORD}"
        env:
          DB_CONNECTION: ${{ env.DB_CONNECTION }}
          DB_HOST: ${{ env.DB_HOST }}
          DB_PORT: ${{ env.DB_PORT }}
          DB_DATABASE: ${{ env.DB_DATABASE }}
          DB_USERNAME: ${{ env.DB_USERNAME }}
          DB_PASSWORD: ${{ env.DB_PASSWORD }}
